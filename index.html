<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Todo list</title>
  </head>
  <body>
    <div class="container">
      <!-- Heading -->
      <div class="row">
        <div class="col-12">
          <div>
            <h1 class="display-1 text-center">To Do list</h1> 
          </div>
        </div>
      </div>
      <!-- form -->
      <div class="row">
        <div class="col">
          <form onsubmit="formHandleClicked(event)">
            <div class="form-group">
              <label for="task">Task</label>
              <input
                type="text"
                class="form-control"
                name="task"
                id="exampleInputtask"
                aria-describedby="emailHelp"
                placeholder="Enter your Task"
              />
            </div>
            <div class="form-group py-4">
              <label for="hrs">Hrs</label>
              <input
                type="number"
                class="form-control"
                id="exampleInputhrs"
                placeholder="Hrs"
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
      <!-- table -->
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Task Detail</th>
            <th scope="col">Hours Allocated</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="tableItems"></tbody>
      </table>
      <h3>Total hour: <span id="totalHours">0</span></span></h3>
    </div>
    <script src="script.js"></script>
  </body>
</html>
